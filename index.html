<!DOCTYPE html>

<head>
    
    <title>Weather App</title>
</head>

<body>
    <input type="text" value = "Enter city Name" id = "city_name">
    <button onclick="myFunction()">Submit</button>

    <div class="Weather">
        <h1 class="temp">22 C</h1>
        <h1 class="city">Delhi</h1>
        <p>HUMIDITY = </p><p class = "humidity">50%</p>
        <h3>WIND SPEED = </h3><p class="wind">15km/h</p>
    </div>

    
    <script>
        
        function myFunction(){
            let city_name = document.querySelector('#city_name');
            checkWeather(city_name.value);
        }
        const apiKey = "eb299c39349839671d39ecd5ee774bc4";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?"
        
        async function checkWeather(city) {
        const response = await fetch(`${apiUrl}units=metric&q=${city}` + `&appid=${apiKey}`);
        var data = await response.json();
        console.log(data);
        showWeather(data);
        }

        function showWeather(data){
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
        }

        
    </script>
</body>

</html>
